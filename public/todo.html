<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="reset.css" rel="stylesheet" />
    <link href="todo-app.css" rel="stylesheet" />
    <link
      rel="icon"
      href="https://img.icons8.com/ios/50/000000/add-to-collection--v2.png"
    />
    <title>Todo-List Manager</title>
  </head>

  <body>
    <main class="TodoPageMain">
      <article>
        <h1 class="TodoPage-title">My To-do List</h1>
        <section class="AddTodo">
          <input class="AddTodo-text" type="text" placeholder="what's next?" />
          <input class="AddTodo-date" type="date" />
          <input class="AddTodo-button" type="button" value="Add" />
        </section>
        <section class="TodoSection">
          <div class="TodoSectionTitle">
            <p class="TodoSectionTitle-text">Due Today</p>
            <p class="TodoSectionTitle-remaining">0/4</p>
          </div>
          <ul>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                Submit SaaS 201 project
                <p class="TodoItem-overdueLabel">Overdue</p>
                <img
                  class="TodoItem-image"
                  src="https://img.icons8.com/ios/50/000000/full-trash--v2.png"
                  alt="delete"
                />
              </label>
            </li>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                Call accountant
                <img
                  class="TodoItem-image"
                  src="https://img.icons8.com/ios/50/000000/full-trash--v2.png"
                  alt="delete"
                />
              </label>
            </li>
          </ul>
        </section>
        <section class="TodoSection">
          <div class="TodoSectionTitle">
            <p class="TodoSectionTitle-text">Due Tomorrow</p>
            <p class="TodoSectionTitle-remaining">0/3</p>
          </div>
          <ul>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                Refill groceries
                <img
                  class="TodoItem-image"
                  src="https://img.icons8.com/ios/50/000000/full-trash--v2.png"
                  alt="delete"
                />
              </label>
            </li>
          </ul>
        </section>
        <section class="TodoSection">
          <div class="TodoSectionTitle">
            <p class="TodoSectionTitle-text">Remaining</p>
            <p class="TodoSectionTitle-remaining">0/3</p>
          </div>
          <ul>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                Type Something
                <p class="TodoItem-date">jan 21</p>
                <img
                  class="TodoItem-image"
                  src="https://img.icons8.com/ios/50/000000/full-trash--v2.png"
                  alt="delete"
                />
              </label>
            </li>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                Type Something
                <p class="TodoItem-date">jan 22</p>
                <img
                  class="TodoItem-image"
                  src="https://img.icons8.com/ios/50/000000/full-trash--v2.png"
                  alt="delete"
                />
              </label>
            </li>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                Type Something
                <p class="TodoItem-date">jan 23</p>
                <img
                  class="TodoItem-image"
                  src="https://img.icons8.com/ios/50/000000/full-trash--v2.png"
                  alt="delete"
                />
              </label>
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
