<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="reset.css" rel="stylesheet" />


    <title>Todo-List Manager</title>
  </head>

  <body>
    <main>
      <article>
        <h1>My To-do List</h1>
        <section>
          <input type="text" placeholder="what's next?" />
          <input type="date" />
          <input type="button" value="Add" />
        </section>
        <section>
          <div>
            <p>Due Today</p>
            <p>0/4</p>
          </div>
          <ul>
            <li>
              <label>
                <input type="checkbox" />
                Submit SaaS 201 project
                <p>Overdue</p>
                <img
                  src="https://img.icons8.com/ios/50/000000/full-trash--v2.png"
                  alt="delete"
                />
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                Call accountant
                <img
                  src="https://img.icons8.com/ios/50/000000/full-trash--v2.png"
                  alt="delete"
                />
              </label>
            </li>
          </ul>
        </section>
        <section>
          <div>
            <p>Due Tomorrow</p>
            <p>0/3</p>
          </div>
          <ul>
            <li>
              <label>
                <input type="checkbox" />
                Refill groceries
                <img
                  src="https://img.icons8.com/ios/50/000000/full-trash--v2.png"
                  alt="delete"
                />
              </label>
            </li>
          </ul>
        </section>
        <section>
          <div>
            <p>Remaining</p>
            <p>0/3</p>
          </div>
          <ul>
            <li>
              <label>
                <input type="checkbox" />
                Type Something
                <p>jan 21</p>
                <img
                  src="https://img.icons8.com/ios/50/000000/full-trash--v2.png"
                  alt="delete"
                />
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                Type Something
                <p>jan 22</p>
                <img
                  src="https://img.icons8.com/ios/50/000000/full-trash--v2.png"
                  alt="delete"
                />
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" />
                Type Something
                <p>jan 23</p>
                <img
                  src="https://img.icons8.com/ios/50/000000/full-trash--v2.png"
                  alt="delete"
                />
              </label>
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
